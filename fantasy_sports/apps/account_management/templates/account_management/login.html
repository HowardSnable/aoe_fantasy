{% extends "fantasy_sports/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="text-center">Login</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <h4 class="col-xs-offset-4">Please login to your account, or create one <a href="{% url 'account_management:create' %}">here</a>.</h4>
        </div>
        {% crispy form %}
    </div>
    <div class="panel-footer">
        <p class="text-center">
            <a class="text-muted" href="{% url 'account_management:create' %}">Create Account</a> |
            <a class="text-muted" href="{% url 'account_management:login' %}">Login</a> |
            <a class="text-muted" href="{% url 'account_management:password_reset' %}">Reset Password</a>
        </p>
    </div>
</div>
{% endblock content %}
