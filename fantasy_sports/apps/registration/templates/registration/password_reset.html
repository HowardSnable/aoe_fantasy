{% extends "fantasy_sports/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="text-center">Password Reset</h3>
    </div>
    <div class="panel-body">
        {% crispy form %}
    </div>
    <div class="panel-footer">
        <p class="text-center">
            <a class="text-muted" href="{% url 'registration:create' %}">Create Account</a> |
            <a class="text-muted" href="{% url 'registration:login' %}">Login</a> |
            <a class="text-muted" href="{% url 'registration:password_reset' %}">Reset Password</a>
        </p>
    </div>
</div>
{% endblock content %}
